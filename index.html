<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Book Logger</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><img class="logo-pic" src="./images/ishaq-robin-caND1D-Kh9Y-unsplash.jpg" alt=""></div>
            <div class="login"><button>Login</button></div>
        </div>
        <div class="body">
            <div class="newBookBtn">
                <button class="newBook">New Book</button>
            </div>
            <div id="bookList" class="bookList">

            </div>
            <div class="addForm">
                <form action="" class="addBookForm">
                    <div class="close"><img class="close-btn" src="./images/close.png" alt=""></div>
                    <h3>Add a new Book</h3>
                    <input class="input" id="title" type="text" placeholder="Title" required maxlength="250">
                    <input class="input" id="author" type="text" placeholder="Author" required maxlength="250">
                    <input class="input" id="pages" type="number" placeholder="Number of Pages" required maxlength="10000">
                    <div class="checkMark">
                        <label id="readCheck" for="readBook">Have you read this book?</label>
                        <input id="" type="checkbox" id="readBook" name="readBook">
                    </div>
                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script defer src="script.js"></script>

</html>
